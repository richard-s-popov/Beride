<head>
	<meta http-equiv="Content-Type" content="text/html;" />
	<link rel="stylesheet" type="text/css" href="css/fonts/stylesheet.css" charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/Site.css" charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="custom_checkbox/checkbox.css" charset="utf-8"/>
	<script type="text/javascript" src="scripts/jquery-1.5.1.js"></script>
	<script type="text/javascript" src="scripts/jquery-ui-1.8.11.js"></script>
	<script src="http://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
	<script type="text/javascript" src="custom_checkbox/checkbox.js"></script>
	<script type="text/javascript" src="scripts/index-page.js"></script>
	<title>Beride.ru</title>
</head>
<script type="text/javascript">
    var myMap;
    ymaps.ready(function () {
        // Создание экземпляра карты и его привязка к созданному контейнеру
		myMap = new ymaps.Map("YMapsID", {
            center: [56.496618, 84.979832],
            zoom: 10
        });
			
			// Центр карты
		var	center;
			
			// Масштаб
		var	zoom = 7;
		console.log(YMaps.location);
		// Получение информации о местоположении пользователя
		if (YMaps.location) {
			center = YMaps.GeoPoint(YMaps.location.longitude, YMaps.location.latitude);
			if (YMaps.location.zoom) {
				zoom = YMaps.location.zoom;
			}

			myMap.openBalloon(center, "Место вашего предположительного местоположения:<br/>"
				+ (YMaps.location.country || "")
				+ (YMaps.location.region ? ", " + YMaps.location.region : "")
				+ (YMaps.location.city ? ", " + YMaps.location.city : "")
			)
		}else {
			center = new YMaps.GeoPoint(56.496618, 84.979832);
		}
		
		// Установка для карты ее центра и масштаба
		myMap.setCenter([center.getX(), center.getY()], zoom);
		myMap.controls.add('typeSelector');
		myMap.controls.add('smallZoomControl');
    });
</script>
<body>

			<div class="logo-text">Be<font class="lit">r</font>ide</div>

		</div>
		<div class="right-menu">
			<span class="header-signin">Вход</span>
			<span class="header-signin">/</span>
			<span class="header-signin">Регистрация</span>
		</div>
		<div class="left-menu">
			<span>Раз</span>
			<span>Два</span>
			<span>Три</span>

	</div>
	
	<div class="content" style="margin-top:30px;">
		<span class="title">
			Создание поездки
		</span>
		<div id="YMapsID" class="yandex-map">
		</div>
		<div class="controls">
			<div style="height: 30px;">
				<span class="left-button m-lr-10 driver"><input id="chbxFindDriver" type="radio" name="1" class="styled" /><font>Я водитель</font></span>

			</div>
			<table id="createRoutesTable">
				<tr>
					<td class="labels">

						</div>

					</td>

				<tr>

						Куда:

						<div class="input-text">
							<input class="input-location" type="text" placeholder="Куда" />

		</div>
	</div>
